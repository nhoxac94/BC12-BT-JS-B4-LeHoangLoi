<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC12-BT-JS-BT</title>
</head>
<body>
    <div class="bai1">
        <h2>Bài 1: Sắp xếp thứ tự 3 số nguyên.</h2>
        <label for="soThuNhat">Số thứ 1</label>
        <input type="text" id="soThuNhat">
        <br>
        <br>
        <label for="soThuHai">Số thứ 2</label>
        <input type="text" id="soThuHai">
        <br>
        <br>
        <label for="soThuBa">Số thứ 3</label>
        <input type="text" id="soThuBa">
        <br>
        <br>
        <button id="btnSapXep">Sắp xếp </button>
        <p id='ketQuaSapXep' ></p>
    </div>
    <br>
    <div class="bai2">
        <h2>Bài 2: Chương trình chào hỏi</h2>
        <label for="nguoiSuDung">Xin vui lòng nhập người sử dụng</label>
        <input type="text" id="nguoiSuDung">
        <br>
        <br>
        <button id="btnXinChao">Xin Chào </button>
        <p id='xuatLoiChao' ></p>
    </div>
    <br>
    <div class="bai3">
        <h2>Bài 3: Tìm tổng số chẵn lẽ của 3 số nguyên.</h2>
        <label for="soThuNhatBai3">Số thứ 1</label>
        <input type="text" id="soThuNhatBai3">
        <br>
        <br>
        <label for="soThuHaiBai3">Số thứ 2</label>
        <input type="text" id="soThuHaiBai3">
        <br>
        <br>
        <label for="soThuBaBai3">Số thứ 3</label>
        <input type="text" id="soThuBaBai3">
        <br>
        <br>
        <button id="btnTimChanLe">Tìm chẵn lẻ </button>
        <p id='ketQuaChanLe' ></p>
    </div>
    <br>
    <div class="bai4">
        <h2>Bài 4: Tìm dạng tam giác.</h2>
        <label for="canhThuNhat">Nhập cạnh thứ nhất của tam giác</label>
        <input type="text" id="canhThuNhat">
        <br>
        <br>
        <label for="canhThuHai">Nhập cạnh thứ hai của tam giác</label>
        <input type="text" id="canhThuHai">
        <br>
        <br>
        <label for="canhThuBa">Nhập cạnh thứ ba của tam giác</label>
        <input type="text" id="canhThuBa">
        <br>
        <br>
        <button id="btnLoaiTamGiac">Tìm loại tam giác </button>
        <p id='ketQuaLoaiTamGiac' ></p>
    </div>









    <script src="./main.js"></script>
</body>
</html>
